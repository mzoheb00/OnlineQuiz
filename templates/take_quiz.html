{% extends "base.html" %}
{% block content %}
<h2>{{ quiz.title }}</h2>
<form method="POST">
  {% for q in quiz.questions %}
    <div class="mb-3">
      <h5>{{ loop.index }}. {{ q.question_text }}</h5>
      {% for opt in [q.option1, q.option2, q.option3, q.option4] %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ opt }}" required>
          <label class="form-check-label">{{ opt }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-success">Submit Quiz</button>
</form>
{% endblock %}
