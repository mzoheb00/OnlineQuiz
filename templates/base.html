<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="{{ url_for('home') }}">Quiz Maker</a>
  <div class="ms-auto">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('create_quiz') }}" class="btn btn-outline-light btn-sm">Create Quiz</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-success btn-sm">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-sm">Register</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
